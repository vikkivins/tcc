<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Entrar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    </head>
    <body>
        <!-- Video Background -->
        <video autoplay muted id="video-background" class="video-background">
            <source src="../static/videos/background-video.mp4" type="video/mp4">
        </video>

        <!-- Gradient Overlay -->
        <div class="video-overlay"></div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="boasvindas">
            <img src="{{ url_for('static', filename='imagens/faisca-logo.png') }}" alt="Faísca Boas Vindas">
            </div>
            <p>Insira suas credenciais para continuar</p>

            <input type="text" id="username" name="username" placeholder="Seu usuário" required>
            <input type="password" id="password" name="password" placeholder="Sua senha" required>

            <!-- <input type="checkbox" id="remember_me" name="remember_me">
            <label for="remember_me">Continuar logado?</label> -->


            <div>
                {% if success %}
                    <div class="alert alert-success">
                        {{ success }}
                    </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                {% endif %}
            </div>

            <button type="submit">Entrar</button>

            <div style="margin-top: 20px;">
                <a href="{{ url_for('auth.register') }}" class="neon-button">Criar uma conta</a>
            </div>
        </form>

        <script src="../static/js/login.js"></script>

    </body>
</html>
