<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Cadastro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    </head>
    <body>
        <!-- Video Background -->
        <video autoplay muted id="video-background" class="video-background">
            <source src="../static/videos/background-video.mp4" type="video/mp4">
        </video>

        <!-- Gradient Overlay -->
        <div class="video-overlay"></div>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <h2><strong>Criar Nova Conta</strong></h2>
                        <p>Insira seus dados para criar uma conta</p>

                        <div class="form-group">
                            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required 
                                value="{{ form_data.nome if form_data }}">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="username" name="username" placeholder="Nome de Usuário" required
                                value="{{ form_data.username if form_data }}">
                        </div>
                        
                        <div class="form-group">
                            <input type="date" id="dtnasc" name="dtnasc" required
                                value="{{ form_data.dtnasc if form_data }}">
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Seu Email" required
                                value="{{ form_data.email if form_data }}">
                        </div>
                        
                        <div class="form-group">
                            <input type="password" id="senha" name="senha" placeholder="Sua Senha" required>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="bio" name="bio" placeholder="Bio (opcional)">{{ form_data.bio if form_data }}</textarea>
                        </div>

                        <div>
                            {% if success %}
                                <small class="alert alert-success">
                                    {{ success }}
                                </small>
                            {% endif %}

                            {% if error %}
                                <small class="alert alert-danger">
                                    {{ error }}
                                </small>
                            {% endif %}
                        </div>

                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
                <div class="col-md-4 logo-section">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='imagens/faisca-logo.png') }}" alt="Faísca Logo">
                        <div class="login-link">
                            <p>Já tem uma conta?</p>
                            <a href="{{ url_for('auth.login') }}" class="neon-button">Fazer Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../static/js/login.js"></script>
    </body>
</html>
