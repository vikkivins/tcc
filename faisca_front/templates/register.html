{% extends "base.html" %}

{% block content %}
<div class="register-container">
    <h2>Criar Nova Conta</h2>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required 
                   value="{{ form_data.nome if form_data }}">
        </div>
        
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required
                   value="{{ form_data.username if form_data }}">
        </div>
        
        <div class="form-group">
            <label for="dtnasc">Data de Nascimento:</label>
            <input type="date" id="dtnasc" name="dtnasc" required
                   value="{{ form_data.dtnasc if form_data }}">
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required
                   value="{{ form_data.email if form_data }}">
        </div>
        
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        
        <div class="form-group">
            <label for="bio">Bio (opcional):</label>
            <textarea id="bio" name="bio">{{ form_data.bio if form_data }}</textarea>
        </div>
        
        <button type="submit">Cadastrar</button>
        <p class="login-link">Já tem uma conta? <a href="{{ url_for('auth.login') }}">Faça login</a></p>
    </form>
</div>
{% endblock %}
