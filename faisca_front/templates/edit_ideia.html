{% extends "base.html" %}
{% block title %}Editar Ideia{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editarideia.css') }}">
{% endblock %}

{% block content %}
<div class="ideia-container">
    <h2>Editar Ideia</h2>
    {% if error %}
        <p class="mensagem-erro">{{ error }}</p>
        {% if error|length > 100 %}
            <details class="erro-detalhes">
                <summary>Detalhes</summary>
                <pre>{{ error }}</pre>
            </details>
        {% endif %}
    {% endif %}
    <form method="POST" class="ideia-form">
        <div class="form-group">
            <input type="text" id="titulo" name="titulo" value="{{ ideia.tituloideia }}" required>
        </div>
        <div class="form-group">
            <textarea id="conteudo" name="conteudo" rows="8" required>{{ ideia.conteudoideia }}</textarea>
        </div>
        <div class="botoes-acao">
            <button type="submit" class="btn-criar">Salvar Alterações</button>
            <a href="{{ url_for('ideias.visualizar_ideia', ideia_id=ideia.id) }}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
