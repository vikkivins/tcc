{% extends "base.html" %}

{% block content %}
<div class="edit-container">
    <h2>Editar Ideia</h2>
    
    {% if error %}
        <div class="alert alert-danger">
            <strong>Erro:</strong> {{ error }}
            {% if error|length > 100 %}
                <details>
                    <summary>Detalhes</summary>
                    <pre>{{ error }}</pre>
                </details>
            {% endif %}
        </div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ ideia.tituloideia }}" required>
        </div>
        
        <div class="form-group">
            <label for="conteudo">Conteúdo da Ideia:</label>
            <textarea id="conteudo" name="conteudo" rows="8" required>{{ ideia.conteudoideia }}</textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-save">Salvar Alterações</button>
            <a href="{{ url_for('home.home') }}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
