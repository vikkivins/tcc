<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Livros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Meus Livros</h1>
        {% if 'username' in session %}
            <nav>
                <span>Olá, {{ session['username'] }}</span>
                <a href="{{ url_for('home.home') }}">Home</a>
                <a href="{{ url_for('livros.create_livro') }}">Criar Livro</a>
                <a href="{{ url_for('ideias.create_ideia') }}">Criar Ideia</a>
                <a href="{{ url_for('usuario.user_configuracoes') }}">Configurações</a>
                <a href="{{ url_for('auth.logout') }}">Sair</a>
            </nav>
        {% endif %}
        {% if not 'username' in session %}
            <p class="register-prompt">Não tem uma conta? <a href="{{ url_for('auth.register') }}">Cadastre-se</a></p>
            <a href="{{ url_for('auth.logout') }}" class="btn-logout">Sair</a>
        {% endif %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Sistema de Gerenciamento de Livros</p>
    </footer>
</body>
</html>
