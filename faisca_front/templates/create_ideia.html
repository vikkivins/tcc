{% extends "base.html" %}

{% block content %}
<div class="create-container">
    <h2>Criar Nova Ideia</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="conteudo">Conteúdo da Ideia:</label>
            <textarea id="conteudo" name="conteudo" rows="8" required></textarea>
        </div>
        <button type="submit">Criar Ideia</button>
        <a href="{{ url_for('home.home') }}" class="btn-cancel">Cancelar</a>
    </form>
</div>
{% endblock %}
