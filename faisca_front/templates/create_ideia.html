{% extends "base.html" %}
{% block title %}Criar uma Ideia{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/criarideia.css') }}">
{% endblock %}

{% block content %}
<div class="ideia-container">
    <h2>Criar Nova Ideia</h2>
    {% if error %}
        <p class="mensagem-erro">{{ error }}</p>
    {% endif %}
    <form method="POST" class="ideia-form">
        <div class="form-group">
            <input type="text" id="titulo" name="titulo" placeholder="TÃ­tulo da ideia" required>
        </div>
        <div class="form-group">
            <textarea id="conteudo" name="conteudo" rows="8" placeholder="Descreva sua ideia..." required></textarea>
        </div>
        <div class="botoes-acao">
            <button type="submit" class="btn-criar">Criar Ideia</button>
            <a href="{{ url_for('home.home') }}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
