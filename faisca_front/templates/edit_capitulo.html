{% extends "base.html" %}

{% block content %}
<div class="edit-container">
    <h2>Editar Capitulo</h2>
    
    {% if error %}
        <div class="alert alert-danger">
            <strong>Erro:</strong> {{ error }}
            {% if error|length > 100 %}
                <details>
                    <summary>Detalhes</summary>
                    <pre>{{ error }}</pre>
                </details>
            {% endif %}
        </div>
    {% endif %}
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulocapitulo">Título:</label>
            <input type="text" id="titulocapitulo" name="titulocapitulo" value="{{ capitulo.titulocapitulo }}" required>
        </div>
        
        <div class="form-group">
            <label for="capacapitulo">Alterar Capa (opcional):</label>
            <input type="file" id="capa" name="capa" accept="image/*">
            {% if capitulo.capacapitulo%}
                <p class="current-cover">
                    <span>Capa atual:</span>
                    <img src="{{ capitulo.capacapitulo }}" alt="Capa atual" style="max-width: 200px; display: block; margin-top: 10px;">
                    <a href="{{ capitulo.capacapitulo}}" target="_blank" style="display: inline-block; margin-top: 5px;">Visualizar em tamanho real</a>
                </p>
            {% endif %}

            <div class="form-group">
                <label for="conteudocapitulo">Conteúdo do Capitulo:</label>
                <textarea id="conteudocapitulo" name="conteudocapitulo" rows="8" required>{{ capitulo.conteudocapitulo }}</textarea>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-save">Salvar Alterações</button>
            <a href="{{ url_for('home.home') }}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
