{% extends "base.html" %}
{% block title %}Editar Capítulo{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/editarcapitulo.css') }}">
{% endblock %}

{% block content %}
<div class="create-container">
    <h2>Editar Capítulo</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
        {% if error|length > 100 %}
            <details class="error-details">
                <summary>Detalhes</summary>
                <pre>{{ error }}</pre>
            </details>
        {% endif %}
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulocapitulo">Título:</label>
            <input type="text" id="titulocapitulo" name="titulocapitulo" value="{{ capitulo.titulocapitulo }}" required>
        </div>

        <div class="form-group">
            <label for="conteudocapitulo">Conteúdo do Capítulo:</label>
            <textarea id="conteudocapitulo" name="conteudocapitulo" rows="8" required>{{ capitulo.conteudocapitulo }}</textarea>
        </div>
        
        <div class="button-group">
            <button type="submit">Salvar Alterações</button>
            <a href="{{ url_for('biblioteca.biblioteca') }}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
