{% extends "base.html" %}
{% block title %}Criar uma Obra{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/criarlivro.css') }}">
{% endblock %}

{% block content %}
<div class="livro-container">
    <h2>Criar Novo Livro</h2>
    {% if error %}
        <p class="mensagem-erro">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" class="livro-form">
        <div class="form-group">
            <input type="text" id="titulo" name="titulo" placeholder="Título do livro" required>
        </div>
        <div class="form-group">
            <textarea id="descricao" name="descricao" placeholder="Descrição do livro" required></textarea>
        </div>
        <div class="form-group capa-upload">
            <label for="capa" class="capa-label">Capa do livro (opcional)</label>
            <input type="file" id="capa" name="capa" accept="image/*">
        </div>
        <div class="form-group checkbox-container">
            <label class="checkbox-label">
                <input type="checkbox" name="publico" {% if livro and livro.publico %}checked{% endif %}>
                <span>Tornar este livro público</span>
            </label>
        </div>
        <div class="botoes-acao">
            <button type="submit" class="btn-criar">Criar Livro</button>
            <a href="{{ url_for('biblioteca.biblioteca') }}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
